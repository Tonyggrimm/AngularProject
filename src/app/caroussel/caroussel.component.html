
  <ngb-carousel [interval]="3000" class="m-5">
  <ng-template *ngFor= "let response of images$|async"  ngbSlide>
    <div class="picsum-img-wrapper">
      <img class="caroussels" [src]="response.url" alt="image is loading..." />
    </div>
    <div class="carousel-caption">
      <h3>{{response.author}}</h3>
      <p>Author of the picture</p>
    </div>
  </ng-template>
  </ngb-carousel>
