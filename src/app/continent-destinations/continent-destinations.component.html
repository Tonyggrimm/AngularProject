<div *ngIf="continent<=5 && continent>=0;else no_continent" class="row row-cols-1 row-cols-md-2 g-4">
  <app-destination *ngFor="let destination of destinations$|async " [destination]="destination"></app-destination>
</div>

<ng-template #no_continent><p>Error, not a valid continent!</p></ng-template>
