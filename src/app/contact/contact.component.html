
<body>




  <div class="flex-container">
    <div class="card">
      <img [src]="contact.photoUrl" [alt]="contact.prenomPersonne" style="width:100%">
      <div class="container">
        <h2>Nom: {{contact.nomPersonne}}. Prenom:{{contact.prenomPersonne}}</h2>
        <p class="title">CEO & Founder</p>
        <p>Tel:{{contact.numTel}}</p>
        <p>Email:{{contact.email}}</p>
        <p><button class="button">Contact</button></p>
      </div>
    </div>
  </div>

</body>
